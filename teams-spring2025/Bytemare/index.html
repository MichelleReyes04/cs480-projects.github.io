<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytemare</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c2c54, #1e1e3f);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        .logo {
            max-width: 200px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #0ff;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background: #ff00ff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff66ff;
        }
        .screenshots {
            margin-top: 30px;
        }
        .screenshot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .screenshot {
            width: 45%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        .screenshot-img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .screenshot-img:hover {
            transform: scale(1.05);
        }
        .screenshot p {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #0ff;
        }
        @media (max-width: 768px) {
            .screenshot {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bytemare_logo.jpg" alt="Bytemare Logo" class="logo">
        <h1>Bytemare</h1>
        <h3>Team Members</h3>
        <p>Alexander Matei, Omar Cruz, Jonathan Rodriguez, Edgar Ortiz</p>
        <img src="tesseraLogo.svg" alt="Tessera Logo" class="logo">
        <h2>Tessera</h2>
        <div class="buttons">
            <a href="https://github.com/Bytemare-CPP" class="btn" target="_blank">GitHub Organization</a>
            <a href="https://github.com/Bytemare-CPP/tessera" class="btn" target="_blank">Tessera Repository</a>
            <a href="https://www.tessera.it.com/" class="btn" target="_blank">Tessera Deployment</a>
            <a href="https://docs.google.com/presentation/d/18ofVYHSc1IgD90LLsubPbogPJeuV0R1kgj-AWeJujqU/edit?usp=sharing" class="btn" target="_blank">Presentation Slides</a>
        </div>
        
        <div class="screenshots">
            <h3>App Screenshots</h3>
            <div class="screenshot-container">
                <div class="screenshot">
                    <img src="profile.png" alt="Profile Page" class="screenshot-img">
                    <p>Profile Page</p>
                </div>
                <div class="screenshot">
                    <img src="login.png" alt="Login Page" class="screenshot-img">
                    <p>Login Page</p>
                </div>
                <div class="screenshot">
                    <img src="landing.png" alt="Landing Page" class="screenshot-img">
                    <p>Landing Page</p>
                </div>
                <div class="screenshot">
                    <img src="connections.png" alt="Connections Page" class="screenshot-img">
                    <p>Connections Page</p>
                </div>
                <div class="screenshot">
                    <img src="vibe-matcher.png" alt="Vibe Matcher" class="screenshot-img">
                    <p>Vibe Matcher</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
